<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Produk</title>
    <link rel="preload" as="image" href="https://down-id.img.susercontent.com/file/id-11134207-23030-u939olwq76nvc5@resize_w450_nl.webp">
    <meta name="description" content="Katalog Produk Affiliate">
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <link rel="dns-prefetch" href="https://down-id.img.susercontent.com">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 10px;
            min-height: 100vh;
        }

        .search-box {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 15px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .search-box input {
            width: 100%;
            max-width: 400px;
            display: block;
            margin: 0 auto;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 10px;
            margin-top: 70px;
        }

        .product {
            background: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transform: translateZ(0);
            will-change: transform;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product-image-container {
            position: relative;
            width: 100%;
            padding-bottom: 100%; /* Rasio 1:1 */
            margin-bottom: 10px;
        }

        .product img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
            background: #f8f8f8;
            transition: opacity 0.3s ease;
            will-change: opacity;
            backface-visibility: hidden;
        }

        .product-id {
            color: #666;
            font-size: 14px;
            margin: 5px 0;
        }

        .product-name {
            font-size: 16px;
            margin: 10px 0;
            color: #333;
            line-height: 1.4;
        }

        .product-link {
            display: block;
            background: #4CAF50;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            transition: background 0.2s ease;
        }

        .product-link:hover {
            background: #45a049;
        }

        @media (max-width: 600px) {
            .products {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
                margin-top: 60px;
            }

            .product img {
                height: 100%;
            }

            .search-box {
                padding: 10px;
            }
        }

        .loading-container {
            position: relative;
            width: 100%;
            height: 200px;
            background: #f8f8f8;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .product-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 8px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body>
    <div class="search-box">
        <input type="number" 
               placeholder="Cari nomor produk (contoh: 001)" 
               onkeyup="filterProducts(this.value)"
               inputmode="numeric"
               pattern="[0-9]*">
    </div>

    <div class="products" id="productList"></div>

    <script>
        function createLoadingSpinner() {
            return `
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                </div>
            `;
        }

        function getShopeeProductInfo(link) {
            // Extract product ID dan shop ID dari URL
            const parts = link.split('/product/')[1].split('?')[0].split('/');
            const shopId = parts[0];
            const productId = parts[1];
            
            return {
                shopId,
                productId,
                // Mencoba beberapa format URL gambar yang berbeda
                imageUrls: [
                    `https://down-id.img.susercontent.com/file/sg-11134201-${productId}`,
                    `https://down-id.img.susercontent.com/file/${shopId}_tn`,
                    `https://cf.shopee.co.id/file/${shopId}`,
                    `https://cf.shopee.co.id/file/sg-11134201-${productId}_tn`
                ]
            };
        }

        // Update data produk dengan informasi baru
        const productData = [
            {
                id: "001",
                name: "Link Produk 001",
                image: "https://down-id.img.susercontent.com/file/id-11134207-23030-u939olwq76nvc5@resize_w450_nl.webp",
                link: "https://s.shopee.co.id/7KhqIg7S3q"
            }
        ];

        function preloadImages() {
            productData.forEach(product => {
                const img = new Image();
                img.src = product.image;
            });
        }

        function showProducts() {
            const container = document.getElementById('productList');
            
            container.innerHTML = productData.map(product => `
                <div class="product" data-id="${product.id}">
                    <div class="product-image-container">
                        <div class="product-placeholder"></div>
                    </div>
                    <div class="product-id">Produk #${product.id}</div>
                    <div class="product-name">${product.name}</div>
                    <a href="${product.link}" class="product-link" target="_blank">
                        Lihat Produk
                    </a>
                </div>
            `).join('');

            setTimeout(() => {
                const products = document.querySelectorAll('.product');
                products.forEach((product, index) => {
                    const container = product.querySelector('.product-image-container');
                    const placeholder = container.querySelector('.product-placeholder');
                    const img = document.createElement('img');
                    img.src = productData[index].image;
                    img.alt = productData[index].name;
                    img.onload = () => {
                        placeholder.remove();
                        container.appendChild(img);
                    };
                    img.onerror = () => {
                        img.src = 'https://via.placeholder.com/300x300?text=Gambar+Tidak+Tersedia';
                        placeholder.remove();
                        container.appendChild(img);
                    };
                });
            }, 100);
        }

        // Filter Produk dengan Debounce
        let timeoutId;
        function filterProducts(query) {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(() => {
                const products = document.getElementsByClassName('product');
                const searchQuery = query.padStart(3, '0');

                Array.from(products).forEach(product => {
                    const id = product.dataset.id;
                    product.style.display = 
                        searchQuery === '' || id.includes(searchQuery) ? 'block' : 'none';
                });
            }, 300);
        }

        // Inisialisasi
        document.addEventListener('DOMContentLoaded', () => {
            preloadImages();
            showProducts();
        });
    </script>
</body>
</html>
