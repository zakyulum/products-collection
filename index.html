<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Produk</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 15px;
            background-color: #f5f5f5;
        }

        .header {
            position: sticky;
            top: 0;
            background-color: white;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 100;
        }

        .search-container {
            max-width: 400px;
            margin: 0 auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }

        .search-input:focus {
            border-color: #007bff;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
            padding: 10px;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .product-title {
            font-size: 1.1em;
            margin: 10px 0;
            color: #333;
        }

        .product-number {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .product-link {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.2s;
            width: 100%;
            margin-top: 10px;
        }

        .product-link:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
            }

            .product-image {
                height: 150px;
            }

            .product-title {
                font-size: 1em;
            }

            .product-link {
                padding: 8px 15px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="search-container">
            <input type="number" 
                   class="search-input" 
                   placeholder="Cari Nomor Produk (Contoh: 001)"
                   pattern="[0-9]*"
                   inputmode="numeric"
                   onkeyup="searchProducts(this.value)">
        </div>
    </div>

    <div class="product-grid" id="productGrid">
        <!-- Produk akan di-generate oleh JavaScript -->
    </div>

    <script>
        // Data produk - Tambahkan produk baru di sini
        const products = [
            {
                number: "001",
                name: "Link Produk 001",
                image: "https://down-id.img.susercontent.com/file/id-11134207-7qul7-lj1b0lrjvtqz4f", // Gambar dari produk Shopee
                link: "https://s.shopee.co.id/7KhqIg7S3q"
            },
            {
                number: "002",
                name: "Kalung Anjing Biru",
                image: "https://contoh-gambar.jpg",
                link: "https://link-afiliasi-anda.com/produk2"
            },
            // Tambahkan produk baru dengan format yang sama
        ];

        // Fungsi untuk menampilkan produk
        function displayProducts() {
            const productGrid = document.getElementById('productGrid');
            productGrid.innerHTML = ''; // Bersihkan grid

            products.forEach(product => {
                const productCard = `
                    <div class="product-card" data-number="${product.number}">
                        <img src="${product.image}" alt="Produk ${product.number}" class="product-image">
                        <p class="product-number">Produk #${product.number}</p>
                        <h2 class="product-title">${product.name}</h2>
                        <a href="${product.link}" class="product-link" target="_blank">Lihat Produk</a>
                    </div>
                `;
                productGrid.innerHTML += productCard;
            });
        }

        // Fungsi pencarian
        function searchProducts(query) {
            const products = document.querySelectorAll('.product-card');
            const searchQuery = query.padStart(3, '0');

            products.forEach(product => {
                const productNumber = product.getAttribute('data-number');
                if (searchQuery === '' || productNumber.includes(searchQuery)) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            });
        }

        // Tampilkan produk saat halaman dimuat
        displayProducts();
    </script>
</body>
</html>
