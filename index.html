<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Produk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 10px;
        }

        .search-box {
            position: sticky;
            top: 0;
            background: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .search-box input {
            width: 100%;
            max-width: 400px;
            display: block;
            margin: 0 auto;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 10px;
        }

        .product {
            background: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .product-id {
            color: #666;
            font-size: 14px;
            margin: 5px 0;
        }

        .product-name {
            font-size: 16px;
            margin: 10px 0;
            color: #333;
        }

        .product-link {
            display: block;
            background: #4CAF50;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .products {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .product img {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="search-box">
        <input type="number" 
               placeholder="Cari nomor produk (contoh: 001)" 
               onkeyup="filterProducts(this.value)">
    </div>

    <div class="products" id="productList"></div>

    <script>
        // Data Produk
        const productData = [
            {
                id: "001",
                name: "Link Produk 001",
                image: "https://cf.shopee.co.id/file/id-11134207-7qul7-lj1b0lrjvtqz4f",
                link: "https://s.shopee.co.id/7KhqIg7S3q"
            }
            // Tambah produk baru di sini
        ];

        // Tampilkan Produk
        function showProducts() {
            const container = document.getElementById('productList');
            container.innerHTML = productData.map(product => `
                <div class="product" data-id="${product.id}">
                    <img src="${product.image}" 
                         alt="${product.name}"
                         onerror="this.src='https://via.placeholder.com/300x300?text=Tidak+Tersedia'">
                    <div class="product-id">Produk #${product.id}</div>
                    <div class="product-name">${product.name}</div>
                    <a href="${product.link}" class="product-link" target="_blank">
                        Lihat Produk
                    </a>
                </div>
            `).join('');
        }

        // Filter Produk
        function filterProducts(query) {
            const products = document.getElementsByClassName('product');
            const searchQuery = query.padStart(3, '0');

            Array.from(products).forEach(product => {
                const id = product.dataset.id;
                product.style.display = 
                    searchQuery === '' || id.includes(searchQuery) ? 'block' : 'none';
            });
        }

        // Inisialisasi
        showProducts();
    </script>
</body>
</html>
