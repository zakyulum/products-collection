<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Produk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 10px;
            min-height: 100vh;
        }

        .search-box {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 15px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .search-box input {
            width: 100%;
            max-width: 400px;
            display: block;
            margin: 0 auto;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 10px;
            margin-top: 70px;
        }

        .product {
            background: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 10px;
            background: #f8f8f8;
        }

        .product-id {
            color: #666;
            font-size: 14px;
            margin: 5px 0;
        }

        .product-name {
            font-size: 16px;
            margin: 10px 0;
            color: #333;
            line-height: 1.4;
        }

        .product-link {
            display: block;
            background: #4CAF50;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            transition: background 0.2s ease;
        }

        .product-link:hover {
            background: #45a049;
        }

        @media (max-width: 600px) {
            .products {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
                margin-top: 60px;
            }

            .product img {
                height: 150px;
            }

            .search-box {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="search-box">
        <input type="number" 
               placeholder="Cari nomor produk (contoh: 001)" 
               onkeyup="filterProducts(this.value)"
               inputmode="numeric"
               pattern="[0-9]*">
    </div>

    <div class="products" id="productList"></div>

    <script>
        // Data Produk
        const productData = [
            {
                id: "001",
                name: "Link Produk 001",
                image: "https://cf.shopee.co.id/file/id-11134207-7qul7-lj1b0lrjvtqz4f",
                link: "https://s.shopee.co.id/7KhqIg7S3q"
            }
            // Tambah produk baru di sini
        ];

        // Tampilkan Produk dengan Lazy Loading
        function showProducts() {
            const container = document.getElementById('productList');
            const productHTML = productData.map(product => `
                <div class="product" data-id="${product.id}">
                    <img src="${product.image}" 
                         alt="${product.name}"
                         loading="lazy"
                         onerror="this.src='https://via.placeholder.com/300x300?text=Tidak+Tersedia'">
                    <div class="product-id">Produk #${product.id}</div>
                    <div class="product-name">${product.name}</div>
                    <a href="${product.link}" class="product-link" target="_blank">
                        Lihat Produk
                    </a>
                </div>
            `).join('');
            
            container.innerHTML = productHTML;
        }

        // Filter Produk dengan Debounce
        let timeoutId;
        function filterProducts(query) {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(() => {
                const products = document.getElementsByClassName('product');
                const searchQuery = query.padStart(3, '0');

                Array.from(products).forEach(product => {
                    const id = product.dataset.id;
                    product.style.display = 
                        searchQuery === '' || id.includes(searchQuery) ? 'block' : 'none';
                });
            }, 300);
        }

        // Inisialisasi saat DOM sudah siap
        document.addEventListener('DOMContentLoaded', showProducts);
    </script>
</body>
</html>
