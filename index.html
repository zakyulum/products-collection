<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Produk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 10px;
            min-height: 100vh;
        }

        .search-box {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 15px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .search-box input {
            width: 100%;
            max-width: 400px;
            display: block;
            margin: 0 auto;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 10px;
            margin-top: 70px;
        }

        .product {
            background: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transform: translateZ(0);
            will-change: transform;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 10px;
            background: #f8f8f8;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .product img.loaded {
            opacity: 1;
        }

        .product-id {
            color: #666;
            font-size: 14px;
            margin: 5px 0;
        }

        .product-name {
            font-size: 16px;
            margin: 10px 0;
            color: #333;
            line-height: 1.4;
        }

        .product-link {
            display: block;
            background: #4CAF50;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            transition: background 0.2s ease;
        }

        .product-link:hover {
            background: #45a049;
        }

        @media (max-width: 600px) {
            .products {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
                margin-top: 60px;
            }

            .product img {
                height: 150px;
            }

            .search-box {
                padding: 10px;
            }
        }

        .loading-container {
            position: relative;
            width: 100%;
            height: 200px;
            background: #f8f8f8;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="search-box">
        <input type="number" 
               placeholder="Cari nomor produk (contoh: 001)" 
               onkeyup="filterProducts(this.value)"
               inputmode="numeric"
               pattern="[0-9]*">
    </div>

    <div class="products" id="productList"></div>

    <script>
        function createLoadingSpinner() {
            return `
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                </div>
            `;
        }

        function getShopeeProductInfo(link) {
            // Extract product ID dan shop ID dari URL
            const parts = link.split('/product/')[1].split('?')[0].split('/');
            const shopId = parts[0];
            const productId = parts[1];
            
            return {
                shopId,
                productId,
                // Mencoba beberapa format URL gambar yang berbeda
                imageUrls: [
                    `https://down-id.img.susercontent.com/file/sg-11134201-${productId}`,
                    `https://down-id.img.susercontent.com/file/${shopId}_tn`,
                    `https://cf.shopee.co.id/file/${shopId}`,
                    `https://cf.shopee.co.id/file/sg-11134201-${productId}_tn`
                ]
            };
        }

        const productData = [
            {
                id: "001",
                name: "Link Produk 001",
                link: "https://shopee.co.id/product/344882859/7676153036"
            }
        ];

        function showProducts() {
            const container = document.getElementById('productList');
            
            container.innerHTML = productData.map(product => {
                const productInfo = getShopeeProductInfo(product.link);
                
                return `
                    <div class="product" data-id="${product.id}">
                        ${createLoadingSpinner()}
                        <img src="${productInfo.imageUrls[0]}" 
                             alt="${product.name}"
                             style="display: none"
                             onload="handleImageLoad(this)"
                             onerror="tryNextImage(this, ${JSON.stringify(productInfo.imageUrls)}, 0)">
                        <div class="product-id">Produk #${product.id}</div>
                        <div class="product-name">${product.name}</div>
                        <a href="${product.link}" class="product-link" target="_blank">
                            Lihat Produk
                        </a>
                    </div>
                `;
            }).join('');
        }

        function handleImageLoad(img) {
            const loadingContainer = img.previousElementSibling;
            loadingContainer.style.display = 'none';
            img.style.display = 'block';
            setTimeout(() => img.classList.add('loaded'), 50);
        }

        function handleImageError(img) {
            const loadingContainer = img.previousElementSibling;
            loadingContainer.style.display = 'none';
            img.style.display = 'block';
            img.src = 'https://via.placeholder.com/300x300?text=Gambar+Tidak+Tersedia';
            img.classList.add('loaded');
        }

        // Tambahkan fungsi untuk mencoba URL gambar berikutnya
        function tryNextImage(img, urls, currentIndex) {
            const nextIndex = currentIndex + 1;
            if (nextIndex < urls.length) {
                img.src = urls[nextIndex];
                img.onerror = () => tryNextImage(img, urls, nextIndex);
            } else {
                handleImageError(img);
            }
        }

        // Filter Produk dengan Debounce
        let timeoutId;
        function filterProducts(query) {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(() => {
                const products = document.getElementsByClassName('product');
                const searchQuery = query.padStart(3, '0');

                Array.from(products).forEach(product => {
                    const id = product.dataset.id;
                    product.style.display = 
                        searchQuery === '' || id.includes(searchQuery) ? 'block' : 'none';
                });
            }, 300);
        }

        // Inisialisasi saat DOM sudah siap
        document.addEventListener('DOMContentLoaded', showProducts);
    </script>
</body>
</html>
