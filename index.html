<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Produk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 10px;
            min-height: 100vh;
        }

        .search-box {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 15px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .search-box input {
            width: 100%;
            max-width: 400px;
            display: block;
            margin: 0 auto;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 10px;
            margin-top: 70px;
        }

        .product {
            background: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transform: translateZ(0);
            will-change: transform;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 10px;
            background: #f8f8f8;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .product img.loaded {
            opacity: 1;
        }

        .product-id {
            color: #666;
            font-size: 14px;
            margin: 5px 0;
        }

        .product-name {
            font-size: 16px;
            margin: 10px 0;
            color: #333;
            line-height: 1.4;
        }

        .product-link {
            display: block;
            background: #4CAF50;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            transition: background 0.2s ease;
        }

        .product-link:hover {
            background: #45a049;
        }

        @media (max-width: 600px) {
            .products {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
                margin-top: 60px;
            }

            .product img {
                height: 150px;
            }

            .search-box {
                padding: 10px;
            }
        }

        .loading-container {
            position: relative;
            width: 100%;
            height: 200px;
            background: #f8f8f8;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="search-box">
        <input type="number" 
               placeholder="Cari nomor produk (contoh: 001)" 
               onkeyup="filterProducts(this.value)"
               inputmode="numeric"
               pattern="[0-9]*">
    </div>

    <div class="products" id="productList"></div>

    <script>
        // Data Produk - Cukup masukkan id, nama, dan link
        const productData = [
            {
                id: "001",
                name: "Link Produk 001",
                link: "https://s.shopee.co.id/7KhqIg7S3q"
            }
            // Tambah produk baru dengan format yang sama
        ];

        function createLoadingSpinner() {
            return `
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                </div>
            `;
        }

        // Fungsi untuk mengekstrak ID gambar dari link Shopee
        function getShopeeImageUrl(shopeeLink) {
            // Mengambil ID gambar dari metadata Shopee
            return fetch(shopeeLink)
                .then(response => response.text())
                .then(html => {
                    const metaTag = html.match(/<meta property="og:image" content="([^"]+)"/);
                    return metaTag ? metaTag[1] : null;
                })
                .catch(() => null);
        }

        function showProducts() {
            const container = document.getElementById('productList');
            
            // Tampilkan loading untuk semua produk
            container.innerHTML = productData.map(product => `
                <div class="product" data-id="${product.id}">
                    ${createLoadingSpinner()}
                    <img src="" 
                         alt="${product.name}"
                         style="display: none"
                         onload="handleImageLoad(this)"
                         onerror="handleImageError(this)">
                    <div class="product-id">Produk #${product.id}</div>
                    <div class="product-name">${product.name}</div>
                    <a href="${product.link}" class="product-link" target="_blank">
                        Lihat Produk
                    </a>
                </div>
            `).join('');

            // Ambil gambar untuk setiap produk
            productData.forEach((product, index) => {
                const productElement = document.querySelectorAll('.product')[index];
                const imgElement = productElement.querySelector('img');
                
                // Coba dapatkan gambar dari link Shopee
                getShopeeImageUrl(product.link)
                    .then(imageUrl => {
                        if (imageUrl) {
                            imgElement.src = imageUrl;
                        } else {
                            handleImageError(imgElement);
                        }
                    })
                    .catch(() => handleImageError(imgElement));
            });
        }

        function handleImageLoad(img) {
            const loadingContainer = img.previousElementSibling;
            loadingContainer.style.display = 'none';
            img.style.display = 'block';
            setTimeout(() => img.classList.add('loaded'), 50);
        }

        function handleImageError(img) {
            const loadingContainer = img.previousElementSibling;
            loadingContainer.style.display = 'none';
            img.style.display = 'block';
            img.src = 'https://via.placeholder.com/300x300?text=Gambar+Tidak+Tersedia';
            img.classList.add('loaded');
        }

        // Filter Produk dengan Debounce
        let timeoutId;
        function filterProducts(query) {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(() => {
                const products = document.getElementsByClassName('product');
                const searchQuery = query.padStart(3, '0');

                Array.from(products).forEach(product => {
                    const id = product.dataset.id;
                    product.style.display = 
                        searchQuery === '' || id.includes(searchQuery) ? 'block' : 'none';
                });
            }, 300);
        }

        // Inisialisasi saat DOM sudah siap
        document.addEventListener('DOMContentLoaded', showProducts);
    </script>
</body>
</html>
