<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Katalog Produk</title>
    <meta name="description" content="Katalog Produk Affiliate">
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <link rel="dns-prefetch" href="https://down-id.img.susercontent.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 10px;
            min-height: 100vh;
        }

        .search-box {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 20px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
        }

        .site-name {
            font-family: 'Righteous', cursive;
            font-size: 28px;
            color: #2196F3;
            white-space: nowrap;
            padding-left: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.1);
        }

        .search-container {
            flex: 1;
            max-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 45px 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s ease;
            -moz-appearance: textfield;
        }

        .search-box input:focus {
            border-color: #2196F3;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            pointer-events: none;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 10px;
            margin-top: 70px;
        }

        .product {
            background: white;
            border-radius: 10px;
            padding: 12px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transform: translateZ(0);
            will-change: transform;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product-image-container {
            position: relative;
            width: 100%;
            padding-bottom: 100%; /* Rasio 1:1 */
            margin-bottom: 10px;
        }

        .product img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
            background: #f8f8f8;
            transition: opacity 0.3s ease;
            will-change: opacity;
            backface-visibility: hidden;
        }

        .product-name {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin: 0;
            padding: 0 5px;
        }

        .product-link {
            display: block;
            background: #4CAF50;
            color: white;
            padding: 8px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            transition: background 0.2s ease;
            margin-top: auto; /* Push button to bottom */
        }

        .product-link:hover {
            background: #45a049;
        }

        @media (max-width: 600px) {
            .products {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
                margin-top: 60px;
            }

            .product img {
                height: 100%;
            }

            .site-name {
                font-size: 24px;
                padding-left: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="search-box">
        <div class="site-name">belimurah</div>
        <div class="search-container">
            <input type="number" 
                   placeholder="Nomor Produk" 
                   onkeyup="filterProducts(this.value)"
                   inputmode="numeric"
                   pattern="[0-9]*">
            <i class="fas fa-search search-icon"></i>
        </div>
    </div>

    <div class="products" id="productList"></div>

    <script>
        // Fungsi untuk menampilkan produk
        function showProducts() {
            const container = document.getElementById('productList');
            
            if (!window.productData || !window.productData.length) {
                container.innerHTML = '<div class="no-products">Tidak ada produk</div>';
                return;
            }
            
            container.innerHTML = window.productData.map(product => `
                <div class="product" data-id="${product.id}">
                    <div class="product-image-container">
                        <img src="${product.image}" 
                             alt="${product.name}"
                             onerror="this.src='https://via.placeholder.com/300x300?text=Gambar+Tidak+Tersedia'">
                    </div>
                    <div class="product-name">${product.name}</div>
                    <a href="${product.link}" class="product-link" target="_blank">
                        Lihat Produk
                    </a>
                </div>
            `).join('');
        }

        // Filter Produk
        function filterProducts(query) {
            const products = document.getElementsByClassName('product');
            const searchQuery = query.padStart(3, '0');

            Array.from(products).forEach(product => {
                const id = product.dataset.id;
                product.style.display = 
                    searchQuery === '' || id.includes(searchQuery) ? 'block' : 'none';
            });
        }

        // Load data sekali saja
        async function loadData() {
            try {
                const response = await fetch('data/config.json', {
                    cache: 'no-store',
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });
                const data = await response.json();
                
                // Update nama situs
                document.querySelector('.site-name').textContent = data.siteName;
                
                // Update data produk
                window.productData = data.products;
                
                // Tampilkan produk
                showProducts();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        // Load data hanya sekali saat halaman dimuat
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
